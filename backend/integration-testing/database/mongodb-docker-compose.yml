mongo:
  image: mongo
  restart: always
  ports:
    - 27018:27017
  environment:
    MONGO_INITDB_ROOT_USERNAME: root
    MONGO_INITDB_ROOT_PASSWORD: example
  volumes:
    - data:/data/db
    - ./mongorestore.sh:/docker-entrypoint-initdb.d/mongorestore.sh
    - ./test:/home/test

volumes:
  data:
