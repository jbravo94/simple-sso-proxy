<div class="example-container">

    <div *ngFor="let app of apps;" class="example-card-container">
        <a [href]="app.url">
            <mat-card appMaterialElevation class="example-card">
                <mat-card-title>{{app.title}}</mat-card-title>
                <mat-card-content>
                    <p>{{app.description}}</p>
                </mat-card-content>
            </mat-card>
        </a>
    </div>
    <div *ngFor="let service of services;" class="example-card-container">
        <a [routerLink]="[service.url]">
            <mat-card appMaterialElevation class="example-card">
                <mat-card-title>{{service.title}}</mat-card-title>
                <mat-card-content>
                    <p>{{service.description}}</p>
                </mat-card-content>
            </mat-card>
        </a>
    </div>

</div>
