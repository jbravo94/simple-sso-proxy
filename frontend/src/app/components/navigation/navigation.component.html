<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
        (click)="toggleSidebarState()" *ngIf="isLoggedIn()">
        <mat-icon *ngIf="!isSidebarOpen">menu</mat-icon>
        <mat-icon *ngIf="isSidebarOpen">close</mat-icon>
    </button>
    <span>Login Portal</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon settings-icon" aria-label="Example icon-button with heart icon"
        *ngIf="isLoggedIn()">
        <mat-icon>settings</mat-icon>
    </button>
</mat-toolbar>
<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="over" [opened]="isSidebarOpen" (closedStart)="onSidebarClose()"
        *ngIf="isLoggedIn()">
        <button mat-button (click)="logout()">Logout</button>
    </mat-drawer>

    <div class="example-sidenav-content">
        <app-login [hidden]="isLoggedIn()"></app-login>
        <app-home [hidden]="!isLoggedIn()"></app-home>
    </div>

</mat-drawer-container>
