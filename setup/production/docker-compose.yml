version: '3.1'

services:
  reverse-proxy:
    image: nginx
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8090:80"

  simple-sso-frontend:
    image: simple-sso-frontend
    restart: always
    ports:
      - 8091:80

  simple-sso-backend:
    image: simple-sso-backend
    restart: always
    ports:
      - 8092:8084

  mongo:
    image: mongo
    restart: always
    ports:
      - 27018:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongodb-data:/data/db

volumes:
  mongodb-data:
